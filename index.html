<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
  </head>
  <body>
    <section class="comment-section">
      <div id="comment-list"></div>
      <form id="comment-form">
        <div class="form-group-name" id="form-group-name">
          <input
            type="text"
            id="name-input"
            class="form-control"
            placeholder="닉네임"
            required
          />
          <!-- required는 필수로 입력해야 되는 필드를 설정  -->
        </div>
        <div class="form-group-password" id="form-group-password">
          <input
            type="password"
            id="password-input"
            class="form-control"
            placeholder="비밀번호"
            required
          />
        </div>
        <div class="form-group-comment" id="form-group-comment">
          <textarea
            id="comment-input"
            class="form-control"
            placeholder="내용을 입력하세요."
            required
          ></textarea>
        </div>
        <div class="btn-comment">
          <button type="submit" class="btn btn-primary">등 록</button>
        </div>
      </form>
    </section>
  </body>
</html>
